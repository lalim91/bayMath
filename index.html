<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="calculator"> 
    <meta name="keywords" content="math, addition, buttons"> 
    <meta name="author" content="Leslie L.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
     <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="face">
            <img src="baymax.jpg">
        </div>

        <div class="container-fluid">

            <div class="calc_body">
                <div class="row">
                    <div class="col-xs-12">display</div>
                </div>

                <div class="row">
                    <div class="col-xs-3">AC</div>
                    <div class="col-xs-3">+/-</div>
                    <div class="col-xs-3">%</div>
                    <div class="col-xs-3">/</div>
                </div>

                <div class="row">
                    <div class="col-xs-3">7</div>
                    <div class="col-xs-3">8</div>
                    <div class="col-xs-3">9</div>
                    <div class="col-xs-3">*</div>
                </div>

                <div class="row">
                    <div class="col-xs-3">4</div>
                    <div class="col-xs-3">5</div>
                    <div class="col-xs-3">6</div>
                    <div class="col-xs-3">-</div>
                </div>

                <div class="row">
                    <div class="col-xs-3">1</div>
                    <div class="col-xs-3">2</div>
                    <div class="col-xs-3">3</div>
                    <div class="col-xs-3">+</div>
                </div>

                <div class="row">
                    <div class="col-xs-6">0</div>
                    <div class="col-xs-3">.</div>
                    <div class="col-xs-3">=</div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
