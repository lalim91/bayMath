<!DOCTYPE HTML>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="author" content="Leslie L.">
    <meta name="keywords" content="math, addition, buttons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator">
    <meta charset="UTF-8">
</head>
<body>

    <div class="face"> <!--div creating baymax's face; class:"face"-->
        <div class="eye_mouth"> <!--div containing face elements; class:"eye_mouth"-->
            <div class="eye"></div><div class="face_line"></div><div class="eye"></div> <!--3 div creating baymax's face;[div 1:class:"eye"][div 2:class:"face_line"][div 3:class:"eye"] -->
        </div>
    </div>

    <div class="container-fluid"><!--div creating the body of baymax; class:"container-fluid"-->

        <div class="calc_body"><!--div containing all the buttons; class:"calc_body"-->
            <div class="row">
                <div class="col-xs-12" id="display"></div>
            </div>

            <div class="row" id="buttonContainer">
                <div id="clear" class="col-xs-3 btn">
                    <button>AC</button>
                </div>
                <div class="col-xs-3 btn negative">
                    <button>+/-</button>
                </div>
                <div class="col-xs-3 btn percent">
                    <button>%</button>
                </div>
                <div class="col-xs-3 btn operator">
                    <button>/</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3 btn number">
                    <button>7</button>
                </div>
                <div class="col-xs-3 btn number">
                    <button>8</button>
                </div>
                <div class="col-xs-3 btn number">
                    <button>9</button>
                </div>
                <div class="col-xs-3 btn operator">
                    <button>x</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3 btn number">
                    <button>4</button>
                </div>
                <div class="col-xs-3 btn number">
                    <button>5</button>
                </div>
                <div class="col-xs-3 btn number">
                    <button>6</button>
                </div>
                <div class="col-xs-3 btn operator">
                    <button>-</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3 btn number">
                    <button>1</button>
                </div>
                <div class="col-xs-3 btn number">
                    <button>2</button>
                </div>
                <div class="col-xs-3 btn number">
                    <button>3</button>
                </div>
                <div class="col-xs-3 btn operator">
                    <button>+</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 btn number">
                    <button>0</button>
                </div>
                <div class="col-xs-3 btn number">
                    <button>.</button>
                </div>
                <div id="equal" class="col-xs-3 btn">
                    <button>=</button>
                </div>
            </div>
        </div>

    </div>
    <audio id="fist_bump">
        <source src="baymax_fist_bump.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
