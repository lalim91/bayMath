<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BayMath</title>
    <!--JQuery Library-->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--Style Sheets-->
    <link href="style.css" type="text/css" rel="stylesheet"/>

    <!--JS Scripts-->
    <script src="script.js"></script>
</head>
<body>
    <div class="container bigHero">
    <!--<div class="col-xs-offset-5 col-xs-2 calc">-->
        <div id="face">
            <div class="eye"></div><div class="mouth"></div><div class="eye"></div>
        </div>
        <div id="screen"></div>
        <div id="numbers">
            <button type="button" class="btn btn-default col-xs-3 clear">AC</button>
            <button type="button" class="btn btn-default col-xs-3 negative">+/-</button>
            <button type="button" class="btn btn-default col-xs-3 percent">%</button>
            <button type="button" class="btn btn-default col-xs-3 operator">/</button>
            <button type="button" class="btn btn-default col-xs-3 number">7</button>
            <button type="button" class="btn btn-default col-xs-3 number">8</button>
            <button type="button" class="btn btn-default col-xs-3 number">9</button>
            <button type="button" class="btn btn-default col-xs-3 operator">x</button>
            <button type="button" class="btn btn-default col-xs-3 number">4</button>
            <button type="button" class="btn btn-default col-xs-3 number">5</button>
            <button type="button" class="btn btn-default col-xs-3 number">6</button>
            <button type="button" class="btn btn-default col-xs-3 operator">-</button>
            <button type="button" class="btn btn-default col-xs-3 number">1</button>
            <button type="button" class="btn btn-default col-xs-3 number">2</button>
            <button type="button" class="btn btn-default col-xs-3 number">3</button>
            <button type="button" class="btn btn-default col-xs-3 operator">+</button>
            <button type="button" class="btn btn-default col-xs-6 number zero">0</button>
            <button type="button" class="btn btn-default col-xs-3 number">.</button>
            <button type="button" class="btn btn-default col-xs-3 equal">=</button>
        </div>
    </div>


    <audio id="fistBump">
        <source src="baymax_fist_bump.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
