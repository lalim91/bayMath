<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BayMath</title>
    <!--JQuery Library-->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--Style Sheets-->
    <link href="style.css" type="text/css" rel="stylesheet"/>

    <!--JS Scripts-->
    <script src="script.js"></script>
</head>
<body>
    <div class="col-xs-offset-5 col-xs-2 calc">
        <div id="eyes"></div>
        <div id="screen"></div>
        <div id="numbers">
            <button type="button " class="btn btn-default col-xs-3">AC</button>
            <button type="button " class="btn btn-default col-xs-3">+/-</button>
            <button type="button " class="btn btn-default col-xs-3">%</button>
            <button type="button " class="btn btn-default col-xs-3">/</button>
            <button type="button " class="btn btn-default col-xs-3">7</button>
            <button type="button " class="btn btn-default col-xs-3">8</button>
            <button type="button " class="btn btn-default col-xs-3">9</button>
            <button type="button " class="btn btn-default col-xs-3">x</button>
            <button type="button " class="btn btn-default col-xs-3">4</button>
            <button type="button " class="btn btn-default col-xs-3">5</button>
            <button type="button " class="btn btn-default col-xs-3">6</button>
            <button type="button " class="btn btn-default col-xs-3">-</button>
            <button type="button " class="btn btn-default col-xs-3">1</button>
            <button type="button " class="btn btn-default col-xs-3">2</button>
            <button type="button " class="btn btn-default col-xs-3">3</button>
            <button type="button " class="btn btn-default col-xs-3">+</button>
            <button type="button " class="btn btn-default col-xs-6">0</button>
            <button type="button " class="btn btn-default col-xs-3">.</button>
            <button type="button " class="btn btn-default col-xs-3">=</button>
        </div>
    </div>
</body>
</html>
